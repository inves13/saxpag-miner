<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atividade - SaxPag Miner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
    .atividade-container {
      padding: 20px;
    }
    .atividade-item {
      background: #1e1e1e;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #0f0;
    }
    .atividade-item h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }
    .atividade-item p {
      margin: 0;
      color: #ccc;
      font-size: 14px;
    }
    .sem-atividade {
      text-align: center;
      color: #777;
      margin-top: 50px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    footer div {
      text-align: center;
      color: white;
      font-size: 14px;
    }
    footer div:hover {
      color: #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body onload="checkLogin()">
  <header>ðŸ“Š Atividade</header>
  <div class="atividade-container" id="atividadeContainer">
    <div class="sem-atividade">Carregando atividades...</div>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzOgL6cvc0b4AO0vAEay1CeSAv_-WqaWQ",
      authDomain: "saxpag-miner.firebaseapp.com",
      databaseURL: "https://saxpag-miner-default-rtdb.firebaseio.com",
      projectId: "saxpag-miner",
      storageBucket: "saxpag-miner.appspot.com",
      messagingSenderId: "154250189626",
      appId: "1:154250189626:web:83c232a5c539e3f9fe0e03",
      measurementId: "G-LEV5TL9P7H"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function checkLogin() {
      auth.onAuthStateChanged(user => {
        if (!user) {
          window.location.href = "login.html";
        } else {
          carregarTodasAtividades(user);
        }
      });
    }

    function carregarTodasAtividades(user) {
      const container = document.getElementById('atividadeContainer');
      container.innerHTML = '';

      let atividades = [];
      let recargas = [];
      let retiradas = [];

      // Atividades pessoais do usuÃ¡rio
      const atividadesPromise = db.ref('usuarios/' + user.uid + '/atividades').once('value').then(snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const data = child.val();
            atividades.push({
              tipo: 'atividade',
              titulo: data.titulo,
              descricao: data.descricao,
              dataHora: new Date(data.dataHora)
            });
          });
        }
      });

      // Recargas especÃ­ficas do usuÃ¡rio (usando e-mail)
      const recargasPromise = db.ref('recargas').once('value').then(snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const data = child.val();
            if (data.usuario === user.email && data.status === 'confirmado') {
              recargas.push({
                tipo: 'recarga',
                valor: data.valor,
                rede: data.rede,
                dataHora: new Date(data.data)
              });
            }
          });
        }
      });

      // Retiradas do usuÃ¡rio
      const retiradasPromise = db.ref('retiradas').once('value').then(snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const data = child.val();
            const status = data.status === 'Aprovado' ? 'Aprovado' : (data.status === 'em revisÃ£o' ? 'Em RevisÃ£o' : 'Status desconhecido');
            retiradas.push({
              tipo: 'retirada',
              valor: data.valor,
              endereco: data.endereco,
              status: status,
              dataHora: new Date(data.dataHora)
            });
          });
        }
      });

      // Quando terminar as trÃªs buscas, junta e exibe tudo
      Promise.all([atividadesPromise, recargasPromise, retiradasPromise]).then(() => {
        const todas = [...atividades, ...recargas, ...retiradas];
        todas.sort((a, b) => b.dataHora - a.dataHora); // mais recente primeiro

        if (todas.length === 0) {
          container.innerHTML = '<div class="sem-atividade">Nenhuma atividade encontrada.</div>';
          return;
        }

        todas.forEach(item => {
          const div = document.createElement('div');
          div.className = 'atividade-item';

          if (item.tipo === 'atividade') {
            div.innerHTML = `
              <h3>${item.titulo}</h3>
              <p>${item.descricao}</p>
              <p><small>${item.dataHora.toLocaleString()}</small></p>
            `;
          } else if (item.tipo === 'recarga') {
            div.innerHTML = `
              <h3>ðŸ’° Recarga Confirmada</h3>
              <p>Valor: R$ ${item.valor}</p>
              <p>Rede: ${item.rede}</p>
              <p><small>${item.dataHora.toLocaleString()}</small></p>
            `;
          } else if (item.tipo === 'retirada') {
            div.innerHTML = `
              <h3>ðŸ’¸ Retirada Solicitada - Status: ${item.status}</h3>
              <p>Valor: R$ ${item.valor}</p>
              <p>EndereÃ§o: ${item.endereco}</p>
              <p><small>${item.dataHora.toLocaleString()}</small></p>
            `;
          }

          container.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
