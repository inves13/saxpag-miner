<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atividade - SaxPag Miner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background-color: #222;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .atividade-container {
      padding: 20px;
    }

    .atividade-item {
      background: #1e1e1e;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #0f0;
    }

    .atividade-item h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }

    .atividade-item p {
      margin: 0;
      color: #ccc;
      font-size: 14px;
    }

    .sem-atividade {
      text-align: center;
      color: #777;
      margin-top: 50px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    footer div {
      text-align: center;
      color: white;
      font-size: 14px;
    }

    footer div:hover {
      color: #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body onload="checkLogin()">

  <header>游늵 Atividade</header>

  <div class="atividade-container" id="atividadeContainer">
    <div class="sem-atividade">Carregando atividades...</div>
  </div>
 <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Configura칞칚o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDzOgL6cvc0b4AO0vAEay1CeSAv_-WqaWQ",
      authDomain: "saxpag-miner.firebaseapp.com",
      databaseURL: "https://saxpag-miner-default-rtdb.firebaseio.com",
      projectId: "saxpag-miner",
      storageBucket: "saxpag-miner.appspot.com",
      messagingSenderId: "154250189626",
      appId: "1:154250189626:web:83c232a5c539e3f9fe0e03",
      measurementId: "G-LEV5TL9P7H"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Verifica se o usu치rio est치 logado
    function checkLogin() {
      auth.onAuthStateChanged(user => {
        if (!user) {
          window.location.href = "login.html"; // Redireciona para a p치gina de login
        } else {
          carregarAtividades(user.uid); // Carrega as atividades do usu치rio
        }
      });
    }

    // Carrega as atividades do usu치rio
    function carregarAtividades(uid) {
      const container = document.getElementById('atividadeContainer');
      db.ref('usuarios/' + uid + '/atividades').once('value', snapshot => {
        container.innerHTML = ''; // Limpa o conte칰do anterior

        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const data = child.val(); // Pega os dados de cada atividade
            const item = document.createElement('div');
            item.className = 'atividade-item';
            item.innerHTML = `
              <h3>${data.titulo}</h3>
              <p>${data.descricao}</p>
              <p><small>${new Date(data.dataHora).toLocaleString()}</small></p>
            `;
            container.appendChild(item);
          });
        } else {
          container.innerHTML = '<div class="sem-atividade">Nenhuma atividade encontrada.</div>';
        }
      });
    }
  </script>

</body>
</html>
