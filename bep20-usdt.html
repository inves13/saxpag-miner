<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #041830;
      color: white;
      padding: 20px;
    }

    .container {
      background: #0b0f3b;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      text-align: center;
    }

    .titulo {
      text-align: center;
      color: #00ffcc;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .qrcode {
      margin: 20px 0;
    }

    .chave {
      background: #001f3a;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      word-break: break-word;
      border: 1px solid #00ffcc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 15px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cca3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">ðŸ’¸ Enviar Pagamento (USDT - BEP20)</div>

    <div class="info" id="mensagem-valor">
      Carregando valor selecionado...
    </div>

    <!-- QR Code serÃ¡ gerado aqui -->
    <div class="qrcode" id="qrcode"></div>

    <!-- EndereÃ§o da carteira -->
    <div class="chave" id="chaveCarteira">
      0xe24dca3069B2a473274CCAf64CD5083075f9f3Fa
    </div>

    <button onclick="copiarChave()">ðŸ“‹ Copiar EndereÃ§o</button>
  </div>

  <!-- QRCodeJS para gerar o QR Code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const carteira = "0xe24dca3069B2a473274CCAf64CD5083075f9f3Fa";

    // Gerar QR Code
    new QRCode(document.getElementById("qrcode"), {
      text: carteira,
      width: 200,
      height: 200,
      colorDark: "#00ffcc",
      colorLight: "#0b0f3b",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Mensagem dinÃ¢mica com valor
    const valor = localStorage.getItem("valorRecarga") || "0";
    const rede = localStorage.getItem("redeSelecionada") || "BEP20-USDT";
    document.getElementById("mensagem-valor").innerText = 
      `Escaneie o QR Code ou copie a carteira abaixo e envie exatamente $${valor} via ${rede} usando sua corretora de preferÃªncia.`;

    function copiarChave() {
      navigator.clipboard.writeText(carteira).then(() => {
        alert("EndereÃ§o da carteira copiado!");
        setTimeout(() => {
          window.location.href = "confirmar-recarga.html";
        }, 2000);
      });
    }
  </script>
</body>
</html>
