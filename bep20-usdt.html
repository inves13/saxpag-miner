<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento USDT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #041830;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #0b0f3b;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #00ffcc;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,255,204,0.2);
    }

    .titulo {
      color: #00ffcc;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .info {
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.6;
    }

    .qrcode {
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      display: inline-block;
    }

    .chave {
      background: #001f3a;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      word-break: break-word;
      border: 1px solid #00ffcc;
      margin-bottom: 15px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #00ffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cca3;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffcc;
    }

    /* Loader (bolinha girando) */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 12px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">ðŸ’¸ Enviar Pagamento (USDT - BEP20)</div>

    <div class="info" id="mensagem-valor">
      Carregando valor selecionado...
    </div>

    <!-- QR Code -->
    <div class="qrcode" id="qrcode"></div>

    <!-- EndereÃ§o da carteira -->
    <div class="chave" id="chaveCarteira">
      0xe24dca3069B2a473274CCAf64CD5083075f9f3Fa
    </div>

    <button onclick="copiarChave()">ðŸ“‹ Copiar EndereÃ§o</button>
    <button onclick="copiarTudo()">ðŸ“‹ Copiar Valor + EndereÃ§o</button>

    <!-- Loader -->
    <div id="loader" class="spinner"></div>

    <!-- Mensagem -->
    <div class="msg" id="mensagem"></div>
  </div>

  <!-- QRCodeJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const carteira = "0xe24dca3069B2a473274CCAf64CD5083075f9f3Fa";
    const valor = localStorage.getItem("valorRecarga") || "0";
    const rede = localStorage.getItem("redeSelecionada") || "BEP20-USDT";

    // Mensagem para o usuÃ¡rio
    document.getElementById("mensagem-valor").innerText = 
      valor > 0 
        ? `Escaneie o QR Code ou copie a carteira abaixo e envie exatamente $${valor} via ${rede}.`
        : "âš ï¸ Nenhum valor selecionado. Volte e escolha um valor de recarga.";

    // QR Code com endereÃ§o + valor
    const qrTexto = `usdt:${carteira}?amount=${valor}`;
    new QRCode(document.getElementById("qrcode"), {
      text: qrTexto,
      width: 200,
      height: 200,
      colorDark: "#041830",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    // Mostrar loader e mensagem
    function processando(callback) {
      const loader = document.getElementById("loader");
      const mensagem = document.getElementById("mensagem");

      mensagem.innerText = "";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        callback();
        redirecionarConfirmacao();
      }, 1500); // 1,5s de "processando"
    }

    // Copiar sÃ³ a chave
    function copiarChave() {
      navigator.clipboard.writeText(carteira).then(() => {
        processando(() => {
          mostrarMsg("âœ… EndereÃ§o copiado!");
        });
      });
    }

    // Copiar valor + endereÃ§o juntos
    function copiarTudo() {
      const texto = `Enviar exatamente $${valor} em USDT (${rede}) para a carteira: ${carteira}`;
      navigator.clipboard.writeText(texto).then(() => {
        processando(() => {
          mostrarMsg("âœ… Valor + EndereÃ§o copiados!");
        });
      });
    }

    // Mensagem bonita
    function mostrarMsg(txt) {
      document.getElementById("mensagem").innerText = txt;
    }

    // Redirecionar apÃ³s 3s
    function redirecionarConfirmacao() {
      setTimeout(() => {
        window.location.href = "confirmar-recarga.html";
      }, 3000);
    }
  </script>
</body>
</html>
