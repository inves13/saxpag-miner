<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #041830;
      color: white;
      padding: 20px;
    }

    .container {
      background: #0b0f3b;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
    }

    .titulo {
      text-align: center;
      color: #00ffcc;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .info {
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .chave {
      background: #001f3a;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      word-break: break-word;
      border: 1px solid #00ffcc;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Estilo da bolinha de carregamento */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    /* AnimaÃ§Ã£o de rotaÃ§Ã£o */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
