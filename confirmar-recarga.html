<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmar Recarga</title>
  <style>
    body {
      background: #0a0f2c;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .box {
      background: #0b0f3b;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #00ffcc;
    }

    h2 {
      color: #00ffcc;
      text-align: center;
    }

    p {
      font-size: 16px;
      margin-top: 15px;
      white-space: pre-wrap;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Estilo da bolinha de carregamento */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    /* Anima√ß√£o de rota√ß√£o */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üì© Confirmar Recarga</h2>
    <p id="resumo">Carregando informa√ß√µes...</p>

    <div id="loadingContainer" style="display: none;">
      <span>Processando...</span>
      <span id="loader" class="loader"></span>
    </div>

    <button onclick="confirmarRecarga()">Confirmar que enviei</button>
    <button onclick="cancelarRecarga()">Cancelar</button>

    <div id="countdown" class="countdown">Tempo restante: <span id="timer">60</span> segundos</div>
  </div>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    // ‚úÖ SUA CONFIGURA√á√ÉO DO FIREBASE AQUI:
    const firebaseConfig = {
      apiKey: "AIzaSyDzOgL6cvc0b4AO0vAEay1CeSAv_-WqaWQ",
      authDomain: "saxpag-miner.firebaseapp.com",
      databaseURL: "https://saxpag-miner-default-rtdb.firebaseio.com",
      projectId: "saxpag-miner",
      storageBucket: "saxpag-miner.firebasestorage.app",
      messagingSenderId: "154250189626",
      appId: "1:154250189626:web:83c232a5c539e3f9fe0e03",
      measurementId: "G-LEV5TL9P7H"
    };

    // Iniciar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Pegar dados salvos localmente
    const valor = localStorage.getItem("valorRecarga") || "0";
    const rede = localStorage.getItem("redeSelecionada") || "BEP20-USDT";
    const email = localStorage.getItem("emailUsuario") || "desconhecido"; // caso queira saber o usu√°rio

    const chave = "0xe24dca3069B2a473274CCAf64CD5083075f9f3Fa-usdt- mande para essa rede-bep20"; // Chave da carteira-Saxpag-miner 

    // Mostrar resumo
    document.getElementById("resumo").innerText = `Voc√™ selecionou recarregar $${valor} usando a rede ${rede}.\n\nEnvie para a chave:\n${chave}\n\nAp√≥s o envio, clique no bot√£o abaixo para confirmar.`;

    // Fun√ß√£o para iniciar a contagem regressiva
    let countdown = 60;
    const timerElement = document.getElementById('timer');
    const countdownInterval = setInterval(function() {
      countdown--;
      timerElement.innerText = countdown;
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        alert("Tempo esgotado!");
        window.location.href = "timeout.html"; // Redireciona para uma p√°gina caso o tempo se esgote
      }
    }, 1000);

    // Fun√ß√£o de confirmar recarga
    window.confirmarRecarga = function () {
      // Mostrar bolinha de carregamento
      document.getElementById("loadingContainer").style.display = "block";
      const dados = {
        valor,
        rede,
        chave,
        email,
        horario: new Date().toLocaleString()
      };

      push(ref(db, "confirmacoesRecarga"), dados)
        .then(() => {
          setTimeout(() => {
            alert("‚úÖ Recarga confirmada! Aguarde a verifica√ß√£o.");
            window.location.href = "confirmar-recarregar.html"; // Redirecionar ap√≥s confirma√ß√£o
          }, 2000); // Espera 2 segundos para a anima√ß√£o de carregamento
        })
        .catch((error) => {
          alert("‚ùå Erro ao confirmar recarga: " + error.message);
        });
    };

    // Fun√ß√£o para cancelar recarga
    window.cancelarRecarga = function () {
      alert("Recarga cancelada.");
      window.location.href = "cancelar-recarga.html"; // Redirecionar para a p√°gina de cancelamento
    };
  </script>
</body>
</html>
