<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Recarga</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .titulo {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .dado {
      font-size: 18px;
      margin-bottom: 15px;
      color: #444;
    }

    button {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009624;
    }

    .mensagem {
      font-size: 15px;
      color: #666;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="titulo">Confirmar Recarga</div>
    <div class="dado"><strong>Rede:</strong> <span id="rede">BEP20-USDT</span></div>
    <div class="dado"><strong>Valor:</strong> R$ <span id="valor">0</span></div>

    <button onclick="confirmarRecarga()">Confirmar Recarga</button>

    <div class="mensagem">Após realizar o envio na corretora, confirme aqui para concluir sua recarga.</div>
  </div>

  <script>
    // Firebase Configuração
    const firebaseConfig = {
      apiKey: "AIzaSyDzOgL6cvc0b4AO0vAEay1CeSAv_-WqaWQ",
      authDomain: "saxpag-miner.firebaseapp.com",
      databaseURL: "https://saxpag-miner-default-rtdb.firebaseio.com",
      projectId: "saxpag-miner",
      storageBucket: "saxpag-miner.firebasestorage.app",
      messagingSenderId: "154250189626",
      appId: "1:154250189626:web:83c232a5c539e3f9fe0e03",
      measurementId: "G-LEV5TL9P7H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Pega os dados da URL (rede e valor)
    const urlParams = new URLSearchParams(window.location.search);
    const valor = urlParams.get('valor');
    const rede = urlParams.get('rede');
    const usuario = urlParams.get('usuario'); // e-mail ou identificador

    document.getElementById("valor").textContent = valor;
    document.getElementById("rede").textContent = rede;

    function confirmarRecarga() {
      const dataAtual = new Date().toLocaleString("pt-BR");

      const recarga = {
        usuario: usuario || "desconhecido",
        valor: parseFloat(valor),
        rede: rede,
        data: dataAtual,
        status: "pendente"
      };

      db.ref("recargas").push(recarga).then(() => {
        Swal.fire({
          icon: 'success',
          title: 'Recarga Confirmada!',
          text: 'Sua recarga foi enviada para análise. Aguarde a aprovação.',
          confirmButtonText: 'OK',
          confirmButtonColor: '#00c853'
        }).then(() => {
          window.location.href = "index.html"; // ou qualquer outra página
        });
      });
    }
  </script>

</body>
</html>
