<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>saxpag-miner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #030b1c;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .vip-status {
      text-align: center;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .info-box {
      text-align: center;
      margin-bottom: 10px;
    }
    .info-box h2 {
      font-size: 14px;
      margin: 5px 0;
    }
    .info-box .value {
      font-size: 20px;
      color: #00FFCC;
    }
    .mining-image {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .progress-container {
      background: #1A3A6D;
      margin: 10px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #FF69B4;
      width: 0%;
      transition: width 1s linear;
    }
    .btn-collect {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      background: #FF69B4;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    .records-title {
      text-align: center;
      margin: 10px 0 5px;
    }
    .record-buttons {
      display: flex;
      justify-content: space-around;
      margin: 10px;
    }
    .record-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border-radius: 10px;
      background: #1A3A6D;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1> saxpag-miner</h1>
  </header>

  <div class="vip-status">Nível <strong id="vipLevel">VIP0</strong></div>

  <div class="info-box">
    <h2>Poder de Mineração</h2>
    <div class="value" id="miningPower">10.0000 GH/s</div>
  </div>

  <div class="info-box">
    <h2>Renda diária</h2>
    <div class="value" id="dailyIncome">0.00 USDT</div>
  </div>

  <div class="mining-image">
    <img src="https://cdn-icons-png.flaticon.com/512/4248/4248443.png" alt="mineracao" width="100">
  </div>

  <div style="text-align:center; font-size: 20px;">
    <span id="miningBalance">0.000000</span><span> USDT</span>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <button class="btn-collect" onclick="coletar()">COLETAR RENDIMENTO</button>
  <button class="btn-collect" id="btnUpgrade" onclick="location.href='recarregar.html'">MELHORANDO O PODER DA COMPUTAÇÃO</button>

  <div class="records-title">Registros de Mineração</div>
  <div class="record-buttons">
    <button id="btnToCollect" onclick="verParaColetar()">Para ser coletado: <span id="toCollect">0.000000</span></button>
    <button id="btnReceived">Recebido: <span id="received">0.000000</span></button>
    <button id="btnExpired">Expirado: <span id="expired">0.000000</span></button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzOgL6cvc0b4AO0vAEay1CeSAv_-WqaWQ",
      authDomain: "saxpag-miner.firebaseapp.com",
      databaseURL: "https://saxpag-miner-default-rtdb.firebaseio.com",
      projectId: "saxpag-miner",
      storageBucket: "saxpag-miner.firebasestorage.app",
      messagingSenderId: "154250189626",
      appId: "1:154250189626:web:83c232a5c539e3f9fe0e03",
      measurementId: "G-LEV5TL9P7H"
    };
    firebase.initializeApp(firebaseConfig);

    const userId = localStorage.getItem("userId") || 'vip_user_' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("userId", userId);

    const db = firebase.database();

    const segundosTotais = 86400;
    let progresso = 0;
    let saldoMinerado = 0;
    let paraColetar = 0;
    let recebido = 0;
    let expirado = 0;
    let minerando = true;
    let rendaDiaria = 0;
    let vip = 0;
    let poder = 10;

    function salvarFirebase() {
      db.ref('usuarios/' + userId).set({
        progresso, saldoMinerado, paraColetar, recebido, expirado,
        minerando, rendaDiaria, vip, poder
      });
    }

    function carregarFirebase() {
      db.ref('usuarios/' + userId).once('value').then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          progresso = data.progresso || 0;
          saldoMinerado = data.saldoMinerado || 0;
          paraColetar = data.paraColetar || 0;
          recebido = data.recebido || 0;
          expirado = data.expirado || 0;
          rendaDiaria = data.rendaDiaria || 0;
          minerando = data.minerando !== false;
          vip = data.vip || 0;
          poder = data.poder || 10;
          atualizarInterface();
        } else {
          salvarFirebase();
        }
      });
    }

    function atualizarInterface() {
      document.getElementById("progressBar").style.width = progresso + "%";
      document.getElementById("miningBalance").innerText = saldoMinerado.toFixed(6);
      document.getElementById("toCollect").innerText = paraColetar.toFixed(6);
      document.getElementById("received").innerText = recebido.toFixed(6);
      document.getElementById("expired").innerText = expirado.toFixed(6);
      document.getElementById("dailyIncome").innerText = rendaDiaria.toFixed(6) + " USDT";
      document.getElementById("vipLevel").innerText = "VIP" + vip;
      document.getElementById("miningPower").innerText = (poder * 1).toFixed(4) + " GH/s";
    }

    function atualizarBarra() {
      if (minerando && progresso < 100) {
        progresso += (100 / segundosTotais);
        saldoMinerado += ((poder * 0.02622) / segundosTotais);

        if (progresso >= 100) {
          progresso = 100;
          minerando = false;
        }
        atualizarInterface();
        salvarFirebase();
      }
    }

    function coletar() {
      if (saldoMinerado > 0) {
        paraColetar += saldoMinerado;
        rendaDiaria += saldoMinerado;
        saldoMinerado = 0;
        progresso = 0;
        minerando = true;
        atualizarInterface();
        salvarFirebase();
        alert("Rendimento transferido para Renda Diária. A mineração reiniciou.");
      } else {
        alert("Nenhum saldo disponível para coletar.");
      }
    }

    function verParaColetar() {
      if (paraColetar > 0) {
        alert(`Você coletou ${paraColetar.toFixed(6)} USDT`);
        recebido += paraColetar;
        paraColetar = 0;
        atualizarInterface();
        salvarFirebase();
      } else {
        alert("Nada para coletar agora.");
      }
    }

    // Checar recarga e atualizar VIP
    db.ref('recargas/' + userId).once('value').then(snapshot => {
      let totalRecarga = 0;
      snapshot.forEach(child => {
        const val = child.val();
        if (val.valor >= 10) {
          totalRecarga += val.valor;
        }
      });
      if (totalRecarga >= 10) {
        vip = Math.floor(totalRecarga / 10);
        poder = 10 + (vip * 10);
        salvarFirebase();
        atualizarInterface();
      }
    });

    carregarFirebase();
    setInterval(atualizarBarra, 1000);
  </script>
</body>
</html>
