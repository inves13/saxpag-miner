<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaxPag Miner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #030b1c;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .vip-status {
      text-align: center;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .info-box {
      text-align: center;
      margin-bottom: 10px;
    }
    .info-box h2 {
      font-size: 14px;
      margin: 5px 0;
    }
    .info-box .value {
      font-size: 20px;
      color: #00FFCC;
    }
    .mining-image {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .progress-container {
      background: #1A3A6D;
      margin: 10px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #FF69B4;
      width: 0%;
      transition: width 1s linear;
    }
    .btn-collect {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      background: #FF69B4;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    .records-title {
      text-align: center;
      margin: 10px 0 5px;
    }
    .record-buttons {
      display: flex;
      justify-content: space-around;
      margin: 10px;
    }
    .record-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border-radius: 10px;
      background: #1A3A6D;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1> SaxPag Miner</h1>
  </header>

  <div class="vip-status">Nível <strong id="vipLevel">VIP0</strong></div>

  <div class="info-box">
    <h2>Poder de Mineração</h2>
    <div class="value" id="miningPower">10.0000 GH/s</div>
  </div>

  <div class="info-box">
    <h2>Renda diária</h2>
    <div class="value" id="dailyIncome">0.000000 USDT</div>
  </div>

  <div class="mining-image">
    <img src="https://cdn-icons-png.flaticon.com/512/4248/4248443.png" alt="mineracao" width="100">
  </div>

  <div style="text-align:center; font-size: 20px;">
    <span id="miningBalance">0.000000</span><span> USDT</span>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <button class="btn-collect" onclick="coletar()">COLETAR RENDIMENTO</button>
  <button class="btn-collect" id="btnUpgrade" onclick="location.href='recarregar.html'">MELHORANDO O PODER DA COMPUTAÇÃO</button>

  <div class="records-title">Registros de Mineração</div>
  <div class="record-buttons">
    <button id="btnToCollect" onclick="verParaColetar()">Para ser coletado: <span id="toCollect">0.000000</span></button>
    <button id="btnReceived">Recebido: <span id="received">0.000000</span></button>
    <button id="btnExpired">Expirado: <span id="expired">0.000000</span></button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDzOgL6cvc0b4AO0vAEay1CeSAv_-WqaWQ",
      authDomain: "saxpag-miner.firebaseapp.com",
      databaseURL: "https://saxpag-miner-default-rtdb.firebaseio.com",
      projectId: "saxpag-miner",
      storageBucket: "saxpag-miner.firebasestorage.app",
      messagingSenderId: "154250189626",
      appId: "1:154250189626:web:83c232a5c539e3f9fe0e03",
      measurementId: "G-LEV5TL9P7H"
    };

    // Inicializar o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let progresso = 0;
    let saldoMinerado = 0;
    let paraColetar = 0;
    let recebido = 0;
    let rendaDiaria = 0;
    let vip = 0;
    let poder = 10;

    // Função para verificar se o usuário está logado
    function checkLogin() {
      auth.onAuthStateChanged(user => {
        if (!user) {
          window.location.href = 'login.html'; // Redireciona para a página de login se não estiver logado
        } else {
          loadData(user.uid); // Carrega os dados do usuário se logado
        }
      });
    }

    // Função para carregar dados do Firebase
    function loadData(userId) {
      db.ref('usuarios/' + userId).once('value').then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          const vip = data.vip || 0;
          const poder = data.poder || 10;
          const saldoMinerado = data.saldoMinerado || 0;
          const paraColetar = data.paraColetar || 0;
          const recebido = data.recebido || 0;
          const progresso = data.progresso || 0;
          const rendaDiaria = data.rendaDiaria || 0;

          document.getElementById("vipLevel").innerText = "VIP" + vip;
          document.getElementById("miningPower").innerText = (poder * 1).toFixed(4) + " GH/s";
          document.getElementById("miningBalance").innerText = saldoMinerado.toFixed(6);
          document.getElementById("toCollect").innerText = paraColetar.toFixed(6);
          document.getElementById("received").innerText = recebido.toFixed(6);
          document.getElementById("dailyIncome").innerText = rendaDiaria.toFixed(6) + " USDT";
          document.getElementById("progressBar").style.width = progresso + "%";
        } else {
          alert("Dados não encontrados para o usuário.");
        }
      });
    }

    // Função para coletar rendimento
    function coletar() {
      if (saldoMinerado > 0) {
        paraColetar += saldoMinerado;
        saldoMinerado = 0;
        progresso = 0;
        salvarFirebase();
        alert("Rendimento transferido para a coleta.");
      } else {
        alert("Nenhum saldo disponível para coletar.");
      }
    }

    // Função para salvar dados no Firebase
    function salvarFirebase() {
      const userId = auth.currentUser ? auth.currentUser.uid : 'anonimo';
      db.ref('usuarios/' + userId).update({
        progresso, saldoMinerado, paraColetar, recebido, rendaDiaria, poder
      });
    }

    // Atualização contínua do progresso
    setInterval(() => {
      if (progresso < 100) {
        progresso += 0.1;
        saldoMinerado += 0.0001;
        document.getElementById("progressBar").style.width = progresso + "%";
        document.getElementById("miningBalance").innerText = saldoMinerado.toFixed(6);
        salvarFirebase();
      }
    }, 1000);

    // Chama a função checkLogin quando o documento é carregado
    checkLogin();
  </script>
</body>
</html>
