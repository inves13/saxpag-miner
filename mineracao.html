<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaxPag Miner VIP</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body { margin:0; font-family:'Segoe UI',sans-serif; background:#0a0f1e; color:#fff; }
header { text-align:center; padding:20px; background:linear-gradient(to right,#1f2a48,#283c66); box-shadow:0 4px 8px rgba(0,0,0,0.4); }
header h1 { margin:0; font-size:24px; color:#00ffd5; text-shadow:0 0 10px #00ffd5; }
.vip-status, .info-box h2 { text-align:center; font-size:15px; margin:10px 0; }
.info-box .value { font-size:20px; color:#00FFCC; text-align:center; }
.mining-image { display:flex; justify-content:center; margin:10px 0; animation:pulse 1s infinite ease-in-out; }
.mining-image img { width:100px; border-radius:12px; }
@keyframes pulse { 0%,100% {transform:scale(1);} 50% {transform:scale(1.05);} }
.progress-container { background:#1A3A6D; margin:10px 20px; height:20px; border-radius:10px; overflow:hidden; }
.progress-bar { height:100%; width:0%; transition: width 0.2s linear; }
.btn-collect { display:block; margin:15px auto; padding:12px 20px; background:linear-gradient(to right,#00bfa6,#00ffd5); border:none; border-radius:20px; color:black; font-weight:bold; font-size:15px; cursor:pointer; box-shadow:0 0 10px #00ffd5; transition:transform 0.2s ease; }
.btn-collect:hover { transform:scale(1.05); }
.record-buttons { display:flex; justify-content:space-around; margin:20px 10px; }
.record-buttons button { flex:1; margin:0 5px; padding:10px; border-radius:10px; background:#1A3A6D; color:#fff; border:none; font-size:13px; }
.mining-balance { text-align:center; font-size:22px; margin-top:10px; color:#00ffd5; text-shadow:0 0 6px #00ffd5; }
.loader { text-align:center; margin-top:30px; display:none; }
.loader span { animation:dots 1.5s steps(3,end) infinite; font-size:14px; }
@keyframes dots {0%,20%{content:'';}40%{content:'.';}60%{content:'..';}100%{content:'...';}}
</style>
</head>
<body>
<header><h1>SaxPag Miner VIP</h1></header>

<div style="text-align:center; margin:15px 0;">
<label for="cryptoSelect">Escolha a moeda: </label>
<select id="cryptoSelect">
  <option value="USDT">USDT</option>
  <option value="BTC">BTC</option>
  <option value="ETH">ETH</option>
  <option value="LTC">LTC</option>
</select>
</div>

<div class="vip-status">Nível <strong id="vipLevel">VIP1</strong></div>
<div class="info-box"><h2>Poder de Mineração</h2><div class="value" id="miningPower">0.0000 GH/s</div></div>
<div class="info-box"><h2>Renda diária</h2><div class="value" id="dailyIncome">0.000000 USDT</div></div>

<div class="mining-image">
<img src="68598aa1e257.gif" alt="minerando" />
</div>

<div class="mining-balance"><span id="miningBalance">0.000000</span> USDT</div>
<div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

<button class="btn-collect" onclick="coletarManual()">COLETAR RENDIMENTO</button>
<button class="btn-collect" onclick="location.href='recarregar.html'">MELHORAR PODER DE COMPUTAÇÃO / MUDAR MOEDA</button>

<div class="record-buttons">
<button>Para ser coletado: <span id="toCollect">0.000000</span></button>
<button>Recebido: <span id="received">0.000000</span></button>
</div>

<div class="loader" id="loader"><span>Carregando usuário...</span></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
apiKey: "AIzaSyDzOgL6cvc0b4AO0vAEay1CeSAv_-WqaWQ",
authDomain: "saxpag-miner.firebaseapp.com",
databaseURL: "https://saxpag-miner-default-rtdb.firebaseio.com",
projectId: "saxpag-miner",
storageBucket: "saxpag-miner.appspot.com",
messagingSenderId: "154250189626",
appId: "1:154250189626:web:83c232a5c539e3f9fe0e03"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();
const baseRate=0.000001;

const mineracao={
progresso:{}, saldoMinerado:{}, recebido:{}, rendaDiaria:{}, poder:0.001, vip:1, ultimaMineracao:Date.now(), userId:null, intervalo:null, moedaMinerando:null, saldo:0
};

const vipConfig = [
    { min: 0, max: 10, renda: 0.001 },
    { min: 10, max: 20, renda: 0.01 },
    { min: 20, max: 30, renda: 1.00 },
    { min: 30, max: 50, renda: 2.00 },
    { min: 50, max: 100, renda: 3.00 },
    { min: 100, max: 200, renda: 4.00 },
    { min: 200, max: 1000, renda: 5.00 }
];

let moedaSelecionada="USDT";

document.getElementById('cryptoSelect').addEventListener('change', (e)=>{
const sel=e.target.value;
if(!mineracao.moedaMinerando){ mineracao.moedaMinerando=sel; moedaSelecionada=sel; inicializarMoeda(sel);}
else if(mineracao.moedaMinerando!==sel){
Swal.fire({icon:'warning', title:'Moeda já escolhida!', text:'Só pode minerar a moeda escolhida. Para mudar, recarregue.', confirmButtonColor:'#00ffd5'});
document.getElementById('cryptoSelect').value=mineracao.moedaMinerando;
}
});

function inicializarMoeda(moeda){
if(!mineracao.saldoMinerado[moeda]) mineracao.saldoMinerado[moeda]=0.000001;
if(!mineracao.recebido[moeda]) mineracao.recebido[moeda]=0;
if(!mineracao.progresso[moeda]) mineracao.progresso[moeda]=0;
if(!mineracao.rendaDiaria[moeda]) mineracao.rendaDiaria[moeda]=0;
atualizarVipEComputacao();
atualizarUI();
salvarFirebase();
}

function checkLogin(){
document.getElementById('loader').style.display='block';
auth.onAuthStateChanged(user=>{
if(!user) window.location.href='login.html';
else{ mineracao.userId=user.uid; carregarDados(); }
});
}

function carregarDados(){
db.ref('usuarios/'+mineracao.userId).once('value').then(snapshot=>{
document.getElementById('loader').style.display='none';
const data=snapshot.val();
if(data) Object.assign(mineracao,data);
if(mineracao.moedaMinerando){ moedaSelecionada=mineracao.moedaMinerando; document.getElementById('cryptoSelect').value=moedaSelecionada; }
inicializarMoeda(moedaSelecionada);
});
}

// Atualização do VIP e Poder de mineração: agora o poder = saldo
function atualizarVipEComputacao() {
    let saldo = mineracao.saldo;
    let vipIndex = vipConfig.findIndex(v => saldo >= v.min && saldo < v.max);
    mineracao.vip = (vipIndex + 1) || 1;
    mineracao.poder = saldo > 0 ? saldo : 0.001;
    if (mineracao.vip > 1 && !mineracao.intervalo) iniciarMineracao();
    atualizarUI();
}

function iniciarMineracao() {
    if (mineracao.intervalo) clearInterval(mineracao.intervalo);
    mineracao.intervalo = setInterval(() => {
        if (mineracao.vip <= 1) return;
        let ganho = mineracao.poder * (vipConfig[mineracao.vip - 1]?.renda || 0.01) * baseRate;
        mineracao.saldoMinerado[moedaSelecionada] += ganho;
        mineracao.rendaDiaria[moedaSelecionada] += ganho;
        mineracao.progresso[moedaSelecionada] = Math.min(mineracao.progresso[moedaSelecionada] + mineracao.poder * 0.15, 100);
        mineracao.ultimaMineracao = Date.now();
        atualizarUI();
        salvarFirebase();

        // **Coleta automática quando atingir 100%**
        if(mineracao.progresso[moedaSelecionada] >= 100){
            coletarAutomatico();
        }

    }, 200);
}

// Coleta manual (botão)
function coletarManual(){ coletar(); }

// Coleta automática
function coletarAutomatico(){
    const s = moedaSelecionada;
    mineracao.recebido[s] += mineracao.saldoMinerado[s];
    mineracao.saldoMinerado[s] = 0.000001;
    mineracao.progresso[s] = 0;
    salvarFirebase(); atualizarUI();
    console.log("✅ Coleta automática realizada e enviada para a carteira!");
}

function coletar(){
Swal.fire({icon:'success', title:'Coleta realizada!', text:'Rendimento enviado para sua carteira.', confirmButtonColor:'#00ffd5'});
coletarAutomatico();
}

function atualizarUI(){
const s=moedaSelecionada;
document.getElementById("vipLevel").innerText="VIP"+mineracao.vip;
document.getElementById("miningPower").innerText=mineracao.poder.toFixed(4)+" GH/s";
document.getElementById("dailyIncome").innerText=(mineracao.poder*(vipConfig[mineracao.vip-1]?.renda||0.001)*baseRate*86400).toFixed(6)+" "+s;
const progress=document.getElementById("progressBar");
progress.style.width=mineracao.progresso[s]+"%";
switch(mineracao.vip){
case 1: progress.style.background="linear-gradient(to right,#555555,#888888)"; break;
case 2: progress.style.background="linear-gradient(to right,#00ff00,#00cc00)"; break;
case 3: progress.style.background="linear-gradient(to right,#00ffff,#00cccc)"; break;
case 4: progress.style.background="linear-gradient(to right,#ffcc00,#ffaa00)"; break;
case 5: progress.style.background="linear-gradient(to right,#ff6600,#ff3300)"; break;
case 6: progress.style.background="linear-gradient(to right,#ff00ff,#cc00cc)"; break;
case 7: progress.style.background="linear-gradient(to right,#ff0000,#cc0000)"; break;
default: progress.style.background="linear-gradient(to right,#00ffd5,#00bfa6)";
}
document.getElementById("miningBalance").innerText=mineracao.saldoMinerado[s].toFixed(6)+" "+s;
document.getElementById("toCollect").innerText=mineracao.saldoMinerado[s].toFixed(6)+" "+s;
document.getElementById("received").innerText=mineracao.recebido[s].toFixed(6)+" "+s;
}

function salvarFirebase(){
db.ref('usuarios/'+mineracao.userId).update({
progresso:mineracao.progresso,
saldoMinerado:mineracao.saldoMinerado,
recebido:mineracao.recebido,
rendaDiaria:mineracao.rendaDiaria,
poder:mineracao.poder,
vip:mineracao.vip,
ultimaMineracao:mineracao.ultimaMineracao,
moedaMinerando:mineracao.moedaMinerando,
saldo:mineracao.saldo
});
}

function recarregar(valor) {
    mineracao.saldo += valor;
    Swal.fire({
        icon: 'success',
        title: 'Recarga realizada!',
        text: `Você recarregou ${valor} USDT`,
        confirmButtonColor: '#00ffd5'
    });
    atualizarVipEComputacao();
    salvarFirebase();
}

checkLogin();
</script>
</body>
</html>
