<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000028, #001640);
      color: white;
    }

    header {
      background: linear-gradient(to right, #1a2c3b, #0a2f2f);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
      color: #fff;
    }

    .extrato-box {
      background: #0e1e2a;
      margin: 20px;
      padding: 15px;
      border-radius: 15px;
    }

    .extrato-box h3 {
      margin-top: 0;

    .extrato-item {
      background: #162d45;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .extrato-item p {
      margin: 0;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1b2a38;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .bottom-nav div {
      color: white;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
    }

  </style>
</head>
<body onload="checkLogin()">

  <header>
    <div class="logo">
      <span>Sax Mining</span>
    </div>
    <div style="color: white; font-size: 14px;">üåê Portugu√™s</div>
  </header>

  <div class="extrato-box">
    <h3>Extrato de Transa√ß√µes</h3>
    <div id="transacoes">
      <!-- Transa√ß√µes ser√£o carregadas aqui -->
    </div>
  </div>

  <!-- Menu fixo -->
  <div class="bottom-nav">
    <div onclick="abrir('tela-principal.html')">üè†<br>Lar</div>
    <div onclick="abrir('vip.html')">üëë<br>VIP</div>
    <div onclick="abrir('mineracao.html')">‚õèÔ∏è<br>Piscina de Minera√ß√£o</div>
    <div onclick="abrir('equipe.html')">üë•<br>Equipe</div>
    <div onclick="abrir('meu.html')">üì±<br>Meu</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDzOgL6cvc0b4AO0vAEay1CeSAv_-WqaWQ",
      authDomain: "saxpag-miner.firebaseapp.com",
      databaseURL: "https://saxpag-miner-default-rtdb.firebaseio.com",
      projectId: "saxpag-miner",
      storageBucket: "saxpag-miner.firebasestorage.app",
      messagingSenderId: "154250189626",
      appId: "1:154250189626:web:83c232a5c539e3f9fe0e03",
      measurementId: "G-LEV5TL9P7H"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Verifica se o usu√°rio est√° logado
    function checkLogin() {
      auth.onAuthStateChanged(user => {
        if (!user) {
          window.location.href = 'login.html'; // Redireciona para a p√°gina de login
        } else {
          loadData(user.uid);  // Carrega os dados do usu√°rio
        }
      });
    }

    // Carrega transa√ß√µes do usu√°rio
    function loadData(userId) {
      db.ref("usuarios/" + userId + "/transacoes").once("value", (snapshot) => {
        const transacoes = snapshot.val() || {};
        const transacoesContainer = document.getElementById("transacoes");
        transacoesContainer.innerHTML = ""; // Limpa transa√ß√µes existentes

        // Exibe as transa√ß√µes
        for (const id in transacoes) {
          const transacao = transacoes[id];
          const transacaoItem = document.createElement("div");
          transacaoItem.classList.add("extrato-item");

          transacaoItem.innerHTML = `
            <p><strong>${transacao.tipo}</strong></p>
            <p>Valor: $${transacao.valor.toFixed(2)}</p>
            <p>${transacao.data}</p>
          `;
          transacoesContainer.appendChild(transacaoItem);
        }
      });
    }

    // Fun√ß√£o para redirecionar para a p√°gina
    function abrir(pagina) {
      window.location.href = pagina;
    }
  </script>

</body>
</html>
