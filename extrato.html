<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Níveis VIP</title>
  <style>
    body {
      background: #111;
      font-family: 'Arial', sans-serif;
      color: #fff;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: center;
    }
    th {
      background: linear-gradient(to right, #00ffcc, #0099ff);
      color: #000;
      font-size: 18px;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    tr:nth-child(odd) {
      background-color: #333;
    }
    td {
      color: #fff;
      font-weight: bold;
    }
    td::before {
      content: "";
    }
  </style>
</head>
<body>

  <h2>Tabela de Níveis VIP (USDT)</h2>

  <table>
    <tr>
      <th>Nível VIP</th>
      <th>Saldo Mínimo (USDT)</th>
      <th>Saldo Máximo (USDT)</th>
    </tr>
    <tr>
      <td>VIP 1</td>
      <td>$0</td>
      <td>$49.99</td>
    </tr>
    <tr>
      <td>VIP 2</td>
      <td>$50</td>
      <td>$99.99</td>
    </tr>
    <tr>
      <td>VIP 3</td>
      <td>$100</td>
      <td>$499.99</td>
    </tr>
    <tr>
      <td>VIP 4</td>
      <td>$500</td>
      <td>$999.99</td>
    </tr>
    <tr>
      <td>VIP 5</td>
      <td>$1000</td>
      <td>$1999.99</td>
    </tr>
    <tr>
      <td>VIP 6</td>
      <td>$2000</td>
      <td>$4999.99</td>
    </tr>
    <tr>
      <td>VIP 7</td>
      <td>$5000</td>
      <td>Acima de $5000</td>
    </tr>
  </table>

</body>
</html>
