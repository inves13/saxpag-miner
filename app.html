<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baixe o App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000028, #001640);
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #0e1e2a;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px #00bfff88;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #00bfff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #0091cc;
    }
    .warning {
      background-color: #f44336;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Baixe o Aplicativo</h1>
    <p>Para acessar nossa plataforma diretamente no seu celular, baixe o aplicativo abaixo.</p>
    
    <div class="warning">
      <strong>Atenção:</strong> Para instalar o aplicativo, você precisará permitir a instalação de fontes desconhecidas em seu dispositivo.
    </div>
    
    <!-- Botão para download direto -->
    <button onclick="baixarApp()">Baixar App</button>
  </div>

  <script>
    // Link direto para o download do arquivo APK
    const apkLink = "https://www.exemplo.com/seu-aplicativo.apk";  // Substitua por seu link de APK direto

    function baixarApp() {
      // Inicia o download do APK
      window.location.href = apkLink;
    }
  </script>
</body>
</html>
